plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/software.amazon.awssdk/kms
    // KMS SDK 2.X
    implementation 'software.amazon.awssdk:kms:2.17.117'
    // KMS SDK 1.X
    implementation 'com.amazonaws:aws-java-sdk-kms:1.12.70'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
